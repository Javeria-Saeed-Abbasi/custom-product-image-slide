<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>Home</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col-lg-6">
              <div class="card-left">
                <div class="main-image">
                 
                  <img class="display_image" src="./images/5.jpg" onclick="expandImage('./images/5.jpg')"/>
                  <img class="display_image" src="./images/3.jpg" onclick="expandImage('./images/3.jpg')"/>
                  <img class="display_image" src="./images/4.jpg" onclick="expandImage('./images/4.jpg')" />
                  <img class="display_image" src="./images/1.webp" onclick="expandImage('./images/1.webp')"/>
                </div> 
                <div class="image-select">
                  <div class="img active">
                    <a href="#" data-id="1">
                      <img src="./images/5.jpg" alt="" />
                    </a>
                  </div>
                  <div class="img">
                    <a href="#" data-id="2">
                      <img src="./images/3.jpg" alt="" />
                    </a>
                  </div>
                  <div class="img">
                    <a href="#" data-id="3">
                      <img src="./images/4.jpg" alt="" />
                    </a>
                  </div>
                  <div class="img">
                    <a href="#" data-id="4">
                      <img src="./images/1.webp" alt="" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card-right">
                <div class="form-group" role="group" aria-label="Basic example">
                  <label>Quantity</label>
                  <div class="input-group">
                    <button
                      type="button"
                      onclick="counter('a')"
                      class="btn minus"
                    >
                      -
                    </button>
                    <input type="text" value="0" id="qty" />
                    <button
                      type="button"
                      onclick="counter('b')"
                      class="btn plus"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal 1 -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" id="bigImage" width="100%" height="100%"/>
          </div>
        </div>
      </div>
    </div>
<script>
      

</script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.min.js"
      integrity="sha512-jxwTCbLJmXPnV277CvAjAcWAjURzpephk0f0nO2lwsvcoDMqBdy1rh1jEwWWTabX1+Grdmj9GFAgtN22zrV0KQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="../javascript.js"></script>
  </body>
</html>
